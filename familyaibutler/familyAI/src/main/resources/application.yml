server:
  port: 39091
  http2:
    enabled: true
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: -1
    max-connections: 10000
    accept-count: 1000
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000
    max-keep-alive-requests: 100
    keep-alive-timeout: 10000
    accesslog:
      enabled: true
      directory: /log/${spring.application.name}
      prefix: access_log
      suffix: .log
      encoding: utf-8

spring:
  main:
    banner-mode: off
  profiles:
    active: dev
  application:
    name: family-AI-model
  datasource:
    hikari:
      connection-timeout: 2000
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 200000
      auto-commit: true
      max-lifetime: 1800000
      connection-test-query: select 1
      pool-name: FamilyHikariCP
      validation-timeout: 3000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: always
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      indent-output: true
  ai:
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always
            schema: classpath:/schema.sql
    retry:
      max-attempts: 3
      backoff:
        initial-interval: 2000
        multiplier: 2
        max-interval: 5000
      on-client-errors: false
    dashscope:
      api-key: ${AI_QWEN_KEY}
      chat:
        options:
          model: qwen-plus-latest
    deepseek:
      api-key: ${AI_DEEP_SEEK_KEY}
      chat:
        options:
          model: deepseek-chat
    zhipuai:
      api-key: ${AI_ZHI_PU_KEY}
  cloud:
    nacos:
      username: test
      password: mqa010225@gmail
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 7bf897a8-c7e9-4e52-a038-bba2689aa1e4

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: top.egon.familyaibutler.ai
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  file:
    path: /log/${spring.application.name}
  config: classpath:log/logback-spring.xml
