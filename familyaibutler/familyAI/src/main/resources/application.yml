server:
  port: 39091
  http2:
    enabled: true
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: -1
    max-connections: 10000
    accept-count: 1000
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000
    max-keep-alive-requests: 100
    keep-alive-timeout: 10000
    accesslog:
      enabled: true
      directory: /log/${spring.application.name}
      prefix: access_log
      suffix: .log
      encoding: utf-8

spring:
  main:
    banner-mode: off
  profiles:
    active: dev
  application:
    name: familyAIModel
  datasource:
    hikari:
      connection-timeout: 2000
      minimum-idle: 10
      maximum-pool-size: 50
      idle-timeout: 200000
      auto-commit: true
      max-lifetime: 1800000
      connection-test-query: select 1
      pool-name: FamilyHikariCP
      validation-timeout: 3000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: always
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      indent-output: true
  ai:
    retry:
      max-attempts: 3
      backoff:
        initial-interval: 2000
        multiplier: 2
        max-interval: 5000
      on-client-errors: false
    dashscope:
      api-key: sk-f092b11b397b43df983fe2c84697cd9a

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: top.egon.familyaibutler.ai
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  file:
    path: /log/${spring.application.name}
  config: classpath:log/logback-spring.xml
