server:
  port: 16666

spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true

logging:
  file:
    path: /log/${spring.application.name}
  config: classpath:log/logback-spring.xml
  level:
    root: info
    org:
      springframework:
        cloud:
          gateway: DEBUG
          loadbalancer: DEBUG


knife4j:
  gateway:
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    strategy: manual
    routes:
      - name: family
        url: /base/v3/api-docs?group=default
        service-name: family
        context-path: /base
        order: 1
      - name: ai
        url: /ai/v3/api-docs?group=default
        service-name: family
        context-path: /ai
        order: 2

family-gateway:
  jwt:
    ignoreUrlSet:
      - /user/login
      - /user/register
      - /user/refresh
    authorization: Authorization
    accessKey: MTIzNDU2
    refresh-key: MTIzNDU2
    access-token-expire-time: 300000
    refresh-token-expire-time: 2592000000