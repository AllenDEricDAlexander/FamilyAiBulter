server:
  port: 39090
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: -1
spring:
  profiles:
    active: dev
  application:
    name: familyBaseModel

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: top.egon.familyaibutler.family
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    root: info
